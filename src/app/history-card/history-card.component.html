<div class="history-card">
  <table class="history-card-table">
    <tr>
      <td>
        <img src="{{Model.Image}}">
      </td>
      <td>
        <h3>{{Model.Heading}}</h3>
        <h4>{{Model.Subheading}}</h4>
        <h5>{{Model.Location}}</h5>
        <p>{{Model.Description}}</p>
      </td>
    </tr>
  </table>
</div>
